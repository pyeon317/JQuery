<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="js/jquery.js"></script>


</head>
<body>
  
  <script>

    // window.onload = function(){
    //   //각 페이지 1개만 사용이 가능
    //   //~~~페이지 로드 이후에 마지막 실행
    // }

    $(document).ready(function() {
      //~~~페이지 로드 이후에 마지막 실행
      $(#btn).click(function(){
        console.log(1);
      });

    });

    //document.레디는 여러개 사용이 사능합니다.(순서대로 실행됨)
    $(document).ready(function(){
      console.log("페이지 로드 이후에 실행됨")
    });



  </script>

  <button type="button" id="btn"></button>
</body>
</html>
